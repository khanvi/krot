<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="score">
		Счет: 0
	</div>
	<div class="main">
		<div class="hole"></div>
		<div class="hole"></div>
		<div class="hole"></div>
		<div class="hole"></div>
		<div class="hole"></div>
		<div class="hole"></div>
	</div>
	<script type="text/javascript">
		let scoreShow = document.querySelector('.score');
		let main = document.querySelector('.main');
		let holes = document.querySelectorAll('.hole');
		let img = document.createElement('img');
		document.body.appendChild(img);
		img.classList.add('krot');
		let lastRand = 0;
		let score = 0;
		setInterval(krot, 1000);
		function krot(){
			let rand = Math.floor(Math.random() * holes.length);
			if(rand != lastRand){
				img.src = 'mole.svg';
				img.style.top = holes[rand].getBoundingClientRect().top - 150 + 'px';
				img.style.left = holes[rand].getBoundingClientRect().left + 20 +'px';
			}
		}
		img.onclick = function(){
			if(score >= 3){
				main.style.display = 'none';
				img.style.display = 'none';
				let lol = document.createElement('div');
				document.body.appendChild(lol);
				//lol.classLict.add('win')
				lol.innerHTML = 'You win'
			}
			else{
				score ++;
				scoreShow.innerHTML = 'Счёт: ' + score;
				img.style.display = 'none';
				krot();
				img.style.display = 'inline'
			}
		}
	</script>
</body>
</html>
